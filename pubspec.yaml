name: inffecto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.6
  firebase_database: ^3.1.6
  flutter_plugin_pdf_viewer: ^1.0.7
  flutter_datetime_picker: ^1.3.8
  flutter_local_notifications: ^1.4.4
  slimy_card: ^1.0.4
  expandable: ^2.2.0
  url_launcher: ^5.4.10
  tuple: ^1.0.3
  csv: ^4.0.3
  getflutter: ^1.0.11
  firebase_core: ^0.4.5
  share: ^0.6.4+3
  image_picker: ^0.6.7+1
  shared_preferences: ^0.5.7+3
  fluttertoast: ^4.0.1
  path_provider: ^1.6.10
  toggle_switch: "^0.1.4"
  font_awesome_flutter: ^8.8.1
  avatar_glow: ^1.2.0
  permission_handler: ^3.2.1+1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  assets:
    - assets/images/aboutUs_icon.png
    - assets/images/app_icon.png
    - assets/images/bgr.jpg
    - assets/images/bottom_image.jpg
    - assets/images/drink_water.png
    - assets/images/flutter-icon.png
    - assets/images/google_logo.png
    - assets/images/harry.jpg
    - assets/images/helpline_icon.png
    - assets/images/medicine.jpg
    - assets/images/profile.jpg
    - assets/images/profile_icon.png
    - assets/images/quit_smoking.jpg
    - assets/images/reminder_icon.png
    - assets/images/safety_icon.png
    - assets/images/sanitizer.jpg
    - assets/images/supportIcon.png
    - assets/images/top_image.jpg
    - assets/images/water_bottle.jpg


  fonts:
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true